<script type="text/javascript">
    var getUrl = window.location;
    var baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
    var dir = "/assets/images/image1";
    var fileextension = [".jpeg", ".JPG", ".jpg", ".png"];
    var i = 0;
    $.ajax({
        //This will retrieve the contents of the folder if the folder is configured as 'browsable'
        url: baseUrl + dir
        , success: function (data) {
            //Lsit all png file names in the page
            $.each(fileextension, function () {
                console.log(fileextension[i])
                $(data).find("a:contains(" + fileextension[i] + ")").each(function () {
                    var name = this.href.split('/').pop();
                    var filename = baseUrl + dir + "/" + name;
                    $('#image').prepend('<img class="imageSrc" src="' + filename + '"><br><br><br>');
                });
                i++;
            });
        }
    });
</script>
